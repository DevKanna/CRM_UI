<div class="container-fluid">
    <h1 class="text-center m-2">Slide Show Images</h1>
    <h4 class="text-end"><a [routerLink]="['/parent/createslideshow']">Click here to upload new Images</a></h4>
    <div class="container-fluid text-center">
        <div *ngIf="productData">
            <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000" id="carouselExampleIndicators">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img [src]="'data:image/jpeg;base64,'+productData[0]" class="img-fluid" alt="...">
                    </div>
                    <div class="carousel-item" *ngFor="let image of productData.slice(1)">
                        <img [src]="'data:image/jpeg;base64,'+image" class="img-fluid" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" *ngFor="let image of productData; let i = index"
                        data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i"
                        [ngClass]="{'active': i === 0}" class="thumbnail">
                        <img [src]="'data:image/jpeg;base64,'+image" class="img-fluid" alt="...">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-top: 30px;" class="d-flex justify-content-center">
        <div class="col-6">
            <table class="table table-sm table-responsive table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center align-middle">Id</th>
                        <th scope="col" class="text-center align-middle">Images</th>
                        <th scope="col" class="text-center align-middle">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of resultData; let i = index">
                        <td class="text-center align-middle">{{ i + 1 }}</td>
                        <td class="text-center align-middle"><img width="200" height="auto"
                                [src]="'data:image/jpeg;base64,'+item.image" class="img-fluid"></td>
                        <td class="text-center align-middle">
                            <i (click)="deleteItem(item.id)"
                                class="fa-regular fa-trash-can fa-flip-horizontal fa-xl" style="color: #e90734;"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
